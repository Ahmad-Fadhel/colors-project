<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Document</title>
</head>

<body>
  <section id="clipBoardPopUp">
    <div id="clipBoardDiv">Copied to Clipboard</div>
  </section>
  <section class="colors-wrapper">
    <div class="color">
      <div class="hex-code">#1c9328</div>
      <div class="icon"><i class="fas fa-lock-open fa-lg lockIcon true" ></i></div>
    </div>
    <div class="color">
      <div class="hex-code">#394e65</div>
      <div class="icon"><i class="fas fa-lock-open fa-lg lockIcon true" ></i></div>
    </div>
    <div class="color">
      <div class="hex-code">#db6871</div>
      <div class="icon"><i class="fas fa-lock-open fa-lg lockIcon true" ></i></div>
    </div>
    <div class="color">
      <div class="hex-code">#a2e5dc</div>
      <div class="icon"><i class="fas fa-lock-open fa-lg lockIcon true" ></i></div>
    </div>
    <div class="color">
      <div class="hex-code">#ad5f05</div>
      <div class="icon"><i class="fas fa-lock-open fa-lg lockIcon true" ></i></div>
    </div>
  </section>
  <section class="popUpbackground" id="SavepopUpBackground">
    <div class="popUpBody">
        <button class="closeBtn" id="saveCloseBtn">&#10006;</button>
        <h2>Give a name to your pallete</h2>
        <input type="text" id="savePallete">
        <button id="savePalleteBtn">Save</button>
    </div>
  </section>
  <section class="popUpbackground" id="librarypopUpBackground">
    <div class="popUpBody">
        <button class="closeBtn" id="libraryCloseBtn">&#10006;</button>
        <h2>Pick your palette</h2>
    </div>
  </section>
  <section class="buttons-wrapper">
    <button class="btn" id="library"><i class="fas fa-book-open fa-2x"></i></button>
    <button class="btn" id="random"><i class="fas fa-random fa-2x"></i></button>
    <button class="btn" id="save"><i class="fas fa-save fa-2x"></i></button>
  </section>
  <script src="./scripts/script.js"></script>
</body>

</html>
